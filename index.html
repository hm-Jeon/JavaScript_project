<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="top">
      <button id="todo-open" class="hidden">Todo</button>
      <div id="todo" class="invisible animate-reverse">
        <i class="fa-solid fa-caret-up"></i>
        <form id="todo-form">
          <input type="text" placeholder="New Todo" required />
        </form>
        <div id="todo-list-wrapper">
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div class="weather">
        <div>
          <div class="icon"></div>
          <span class="temp"></span>
        </div>
        <span class="city"></span>
      </div>
      <div class="dailyWeatherWrapper animate-reverse hidden">
        <div class="dailyWeather">
          <i class="fa-solid fa-caret-up"></i>
          <div class="current">
            <span class="city"></span>
            <span class="status"></span>
            <div class="iconAndTemp">
              <span class="temp"></span>
            </div>
          </div>
          <div class="daily"></div>
        </div>
      </div>
    </div>
    <div class="center-above"></div>
    <div class="center">
      <div class="login hidden">
        <span class="hidden">Hello, what's your name?</span>
        <form id="login-form" class="hidden">
          <input type="text" required maxlength="20" />
        </form>
      </div>
      <h2 id="clock" class="hidden"></h2>
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div class="center-below">
      <div class="focus">
        <h3 class="hidden">What is your main focus for today?</h3>
        <form id="focus-form" class="hidden">
          <input type="text" required maxlength="20" />
        </form>
      </div>
      <div class="focus-list hidden">
        <h3 class="hidden">TODAY</h3>
        <ul class="hidden"></ul>
        <span class="hidden">Good job!</span>
      </div>
    </div>
    <div class="bottom">
      <div id="quote">
        <span class="hidden"></span>
        <span class="hidden"></span>
      </div>
    </div>
    <script src="js/login.js" type="module"></script>
    <script src="js/greeting.js" type="module"></script>
    <script src="js/clock.js" type="module"></script>
    <script src="js/quotes.js" type="module"></script>
    <script src="js/todo.js" type="module"></script>
    <script src="js/focus.js" type="module"></script>
    <script src="js/weather.js" type="module"></script>
    <script src="js/background.js"></script>
    <script
      src="https://kit.fontawesome.com/ff3d2d78c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
